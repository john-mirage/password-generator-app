<body class="page">

  <!-- template | app password generator -->
  <template id="template-app-password-generator">
    <style>
      :host {
        box-sizing: border-box;
        display: block;
      }
      .app {
        width: 100%;
        height: auto;
      }
      .app__title {
        margin-top: 0;
        margin-bottom: 1rem;
        text-align: center;
        font-size: 1rem;
        line-height: 1.3125rem;
        color: var(--color-grey);
      }
      @media screen and (min-width: 540px) {
        .app__title {
          margin-bottom: 2rem;
          font-size: 1.5rem;
        }
      }
    </style>
    <div class="app">
      <h1 class="app__title">Password Generator</h1>
      <app-password-display id="apg-display"></app-password-display>
      <app-password-form id="apg-form"></app-password-form>
    </div>
  </template>

  <!-- template | app password display -->
  <template id="template-app-password-display">
    <style>
      :host {
        box-sizing: border-box;
        display: block;
        margin-bottom: 1rem;
      }
      .display {
        box-sizing: border-box;
        display: flex;
        align-items: center;
        width: 100%;
        height: 4rem;
        padding-left: 1rem;
        padding-right: 1rem;
        background-color: var(--color-dark-grey);
      }
      .display__password {
        margin-top: 0;
        margin-bottom: 0;
        flex: 1;
        font-size: 1.5rem;
        color: var(--color-almost-white);
        opacity: 0.25;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .display__password--generated {
        opacity: 1;
      }
      .display__info {
        margin-left: 0.5rem;
        font-size: 1rem;
        text-transform: uppercase;
      }
      .display__info--success {
        color: var(--color-neon-green);
      }
      .display__info--error {
        color: var(--color-red);
      }
      .display__button {
        flex: none;
        margin-right: -0.75rem;
        display: flex;
        width: 3rem;
        height: 3rem;
        padding: 0;
        background-color: transparent;
        color: var(--color-neon-green);
        border: none;
        cursor: pointer;
      }
      .display__button:focus-visible {
        outline: 0.125rem solid var(--color-neon-green);
      }
      .display__button:disabled {
        color: var(--color-grey);
        cursor: default;
      }
      .display__button:not(:disabled):hover {
        color: var(--color-almost-white);
      }
      .display__icon {
        margin: auto;
        width: 1.25rem;
        height: 1.25rem;
      }
      @media screen and (min-width: 540px) {
        :host {
          margin-bottom: 1.5rem;
        }
        .display {
          height: 5rem;
          padding-left: 2rem;
          padding-right: 2rem;
        }
        .display__password {
          font-size: 2rem;
        }
        .display__info {
          font-size: 1.125rem;
        }
        .display__icon {
          width: 1.5rem;
          height: 1.5rem;
        }
      }
    </style>
    <div class="display" id="apd-display">
      <p class="display__password" id="apd-password">P4$5W0rD!</p>
      <button class="display__button" id="apd-button" aria-label="copy" disabled>
        <svg class="display__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 24" fill="currentColor">
          <path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"/>
        </svg>
      </button>
    </div>
  </template>

  <!-- template | app password form -->
  <template id="template-app-password-form">
    <style>
      :host {
        box-sizing: border-box;
        display: block;
      }
      .form {
        padding: 1rem;
        background-color: var(--color-dark-grey);
      }
      .form__input {
        display: none;
      }
      .button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 3.5rem;
        padding: 0;
        background-color: var(--color-neon-green);
        color: var(--color-dark-grey);
        border: none;
        cursor: pointer;
        font-family: inherit;
      }
      .button:focus-visible {
        outline-offset: 0.5rem;
        outline: 0.125rem solid var(--color-neon-green);
      }
      .button:disabled {
        background-color: var(--color-very-dark-grey);
        color: var(--color-grey);
        cursor: default;
      }
      .button:not(:disabled):hover {
        background-color: transparent;
        color: var(--color-neon-green);
        border: 0.125rem solid var(--color-neon-green);
      }
      .button__label {
        margin-right: 1rem;
        font-size: 1rem;
        text-transform: uppercase;
      }
      .button__icon {
        width: 0.75rem;
        height: 0.75rem;
      }
      @media screen and (min-width: 540px) {
        .form {
          padding: 1.5rem 2rem;
        }
        .button {
          height: 4rem;
        }
        .button__label {
          font-size: 1.125rem;
        }
      }
    </style>
    <form class="form" id="apf-form">
      <input class="form__input" name="length" id="apf-length" type="hidden"/>
      <input class="form__input" name="uppercase" id="apf-uppercase" type="checkbox"/>
      <input class="form__input" name="lowercase" id="apf-lowercase" type="checkbox"/>
      <input class="form__input" name="numbers" id="apf-numbers" type="checkbox"/>
      <input class="form__input" name="symbols" id="apf-symbols" type="checkbox"/>
      <app-password-form-range name="length-ref">Character Length</app-password-form-range>
      <app-password-form-checkbox name="uppercase-ref">Include Uppercase Letters</app-password-form-checkbox>
      <app-password-form-checkbox name="lowercase-ref">Include Lowercase Letters</app-password-form-checkbox>
      <app-password-form-checkbox name="numbers-ref">Include Numbers</app-password-form-checkbox>
      <app-password-form-checkbox name="symbols-ref">Include Symbols</app-password-form-checkbox>
      <app-password-strength id="apf-strength"></app-password-strength>
      <button class="button" id="apf-button" type="button">
        <span class="button__label">generate</span>
        <svg class="button__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12" fill="currentColor">
          <path d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/>
        </svg>
      </button>
    </form>
  </template>

  <!-- template | app password form range -->
  <template id="template-app-password-form-range">
    <style>
      :host {
        --thumb-size: 1.75rem;
        box-sizing: border-box;
        display: block;
        margin-bottom: 2.5rem;
      }
      .range {
        width: 100%;
        height: auto;
      }
      .range__row {
        margin-bottom: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .range__title {
        margin-top: 0;
        margin-bottom: 0;
        font-size: 1rem;
        color: var(--color-almost-white);
      }
      .range__max-length {
        margin-top: 0;
        margin-bottom: 0;
        font-size: 1.5rem;
        color: var(--color-neon-green);
      }
      .range__track {
        position: relative;
        width: 100%;
        height: 0.5rem;
        background-color: var(--color-very-dark-grey);
      }
      .range__input {
        margin: 0;
        position: absolute;
        z-index: 100;
        top: 50%;
        left: 0;
        width: 100%;
        height: 100%;
        transform: translateY(-50%);
        opacity: 1;
        -webkit-appearance: none;
        background-color: transparent;
        cursor: pointer;
      }
      .range__input:focus {
        outline-offset: 1rem;
        outline: 0.125rem solid var(--color-neon-green);
      }
      .range__input::-webkit-slider-thumb {
        -webkit-appearance: none;
      }
      .range__input::-ms-track {
        width: 100%;
        cursor: pointer;
        background: transparent; 
        border-color: transparent;
        color: transparent;
      }
      .range__input::-webkit-slider-thumb {
        width: var(--thumb-size);
        height: var(--thumb-size);
        border-radius: 9999px;
      }
      .range__input::-moz-range-thumb {
        width: var(--thumb-size);
        height: var(--thumb-size);
        border-radius: 9999px;
        background-color: transparent;
      }
      .range__input::-ms-thumb {
        width: var(--thumb-size);
        height: var(--thumb-size);
        border-radius: 9999px;
      }
      .range__thumb {
        position: absolute;
        z-index: 20;
        top: -0.625rem;
        left: 0;
        width: var(--thumb-size);
        height: var(--thumb-size);
        border-radius: 9999px;
        background-color: var(--color-grey);
        transform: translateX(-50%);
      }
      .range__input:hover ~ .range__thumb {
        border: 0.125rem solid var(--color-neon-green);
        background-color: var(--color-very-dark-grey);
      }
      .range__progress {
        position: absolute;
        z-index: 10;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background-color: var(--color-neon-green);
      }
      @media screen and (min-width: 540px) {
        .range__row {
          margin-bottom: 1.5rem;
        }
        .range__title {
          font-size: 1.125rem;
        }
        .range__max-length {
          font-size: 2rem;
        }
      }
    </style>
    <div class="range">
      <div class="range__row">
        <p class="range__title" id="apfr-title"><slot></slot></p>
        <p class="range__max-length" id="apfr-length"></p>
      </div>
      <div class="range__track">
        <input class="range__input" id="apfr-input" type="range" min="0" max="20" value="10" step="1" aria-labelledby="apfr-title"/>
        <div class="range__thumb" id="apfr-thumb"></div>
        <div class="range__progress" id="apfr-progress"></div>
      </div>
    </div>
  </template>

  <!-- template | app password form checkbox -->
  <template id="template-app-password-form-checkbox">
    <style>
      :host {
        box-sizing: border-box;
        display: block;
        margin-bottom: 1rem;
      }
      .checkbox {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        cursor: pointer;
      }
      .checkbox:focus {
        outline-offset: 0.5rem;
        outline: 0.125rem solid var(--color-neon-green);
      }
      .checkbox__input {
        display: none;
      }
      .checkbox__box {
        box-sizing: border-box;
        margin-right: 1.25rem;
        margin-left: 0;
        margin-top: 0;
        margin-bottom: 0;
        display: flex;
        width: 1.25rem;
        height: 1.25rem;
        border: 0.125rem solid var(--color-almost-white);
      }
      .checkbox__icon {
        display: none;
      }
      .checkbox__label {
        font-size: 1rem;
        color: var(--color-almost-white);
      }
      .checkbox__input:checked ~ .checkbox__box {
        border: none;
        background-color: var(--color-neon-green);
      }
      .checkbox__input:checked ~ .checkbox__box > .checkbox__icon {
        display: block;
        margin: auto;
        width: 0.875rem;
        height: 0.875rem;
        color: var(--color-very-dark-grey);
      }
      @media screen and (min-width: 540px) {
        :host {
          margin-bottom: 1.25rem;
        }
        .checkbox__label {
          font-size: 1.125rem;
        }
      }
    </style>
    <label class="checkbox" id="apfc-label" tabindex="0">
      <input class="checkbox__input" type="checkbox" id="apfc-input">
      <span class="checkbox__box">
        <svg class="checkbox__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 12" stroke="currentColor">
          <path stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8"/>
        </svg>
      </span>
      <span class="checkbox__label">
        <slot></slot>
      </span>
    </label>
  </template>

  <!-- template | app password strength -->
  <template id="template-app-password-strength">
    <style>
      :host {
        box-sizing: border-box;
        display: block;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      .strength {
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
        min-height: 3.5rem;
        padding: 0.5rem 1rem;
        background-color: var(--color-very-dark-grey);
      }
      .strength__title {
        margin-top: 0;
        margin-bottom: 1rem;
        margin-right: 1rem;
        font-size: 1rem;
        text-transform: uppercase;
        color: var(--color-grey);
      }
      .strength__row {
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }
      .strength__value {
        margin-top: 0;
        margin-bottom: 0;
        margin-right: 1rem;
        font-size: 1.125rem;
        text-transform: uppercase;
        color: var(--color-almost-white);
      }
      .strength__bars {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5rem;
        width: 4rem;
        height: 1.75rem;
      }
      .strength__bar {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        border: 0.125rem solid var(--color-almost-white);
      }
      .strength__bar--red {
        border: none;
        background-color: var(--color-red);
      }
      .strength__bar--orange {
        border: none;
        background-color: var(--color-orange);
      }
      .strength__bar--yellow {
        border: none;
        background-color: var(--color-yellow);
      }
      .strength__bar--green {
        border: none;
        background-color: var(--color-neon-green);
      }
      @media screen and (min-width: 334px) {
        .strength__title {
          margin-bottom: 0;
        }
      }
      @media screen and (min-width: 540px) {
        :host {
          margin-bottom: 2rem;
        }
        .strength {
          min-height: 4.5rem;
          padding: 0.5rem 2rem;
        }
        .strength__title {
          font-size: 1.125rem;
        }
        .strength__value {
          font-size: 1.5rem;
        }
      }
    </style>
    <div class="strength">
      <p class="strength__title">strength</p>
      <div class="strength__row">
        <p class="strength__value" id="aps-strength"></p>
        <div class="strength__bars" id="aps-bars">
          <div class="strength__bar"></div>
          <div class="strength__bar"></div>
          <div class="strength__bar"></div>
          <div class="strength__bar"></div>
        </div>
      </div>
    </div>
  </template>

  <!-- module -->
  
</body>
